<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js" ></script>
    </head>
    <body>
        <a-scene background="color:black" >
            <a-camera position="0 8 15" ></a-camera>
            <!-- Assets Management -->
            <a-assets timeout="10000">
                <a-assets-item id="woman" src="models/akiko-sama_anime_character_model/scene.gltf"></a-assets-item>
                <a-assets-item id="cat" src="models/black_cat/scene.gltf" ></a-assets-item>
                <a-assets-item id="lamp" src="models/street_light/scene.gltf"></a-assets-item>
                <a-assets id="bench" src="models/classic_park_bench_low_poly/scene.gltf"></a-assets>
            </a-assets>
            <!-- Lighting -->
            <a-entity light="type:ambient; intensity:1; distance:50; color:yellow; castShadow:true; decay:2" position="-10 5 -1"  ></a-entity>
            <!-- Models -->
                <!-- Woman -->
                <a-entity position="0 0 -1" rotation="0 -90 0"  gltf-model="#woman" scale="1 1 1" shadow="cast:true; recieve:false"></a-entity>
                <!-- Cat -->
                <a-entity position="5 0 2" rotation="0 90 0"  gltf-model="#cat" scale="1 1 1" shadow="cast:true; recieve:false"></a-entity>
                <!-- Lamp -->
                <a-entity position="-10 0 -1" rotation="0 90 0"  gltf-model="#lamp" scale="1 1 1" shadow="cast:true; recieve:false"></a-entity>    
                <!-- Bench -->
                <a-entity position="0 3 -10" rotation="0 0 0"  gltf-model="#bench" scale="10 10 10" shadow="cast:true; recieve:false"></a-entity>
            <!-- Shapes -->
                <a-box  position="0 10 -15" rotation="0 0 360" width="100" height="50" src="assets/background.jpg" ></a-box>
        </a-scene>
    </body>
</html>
